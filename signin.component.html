<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="40" class="card">
        <mat-card-header fxLayoutAlign="center" class="header">
            Signin
        </mat-card-header>
        <mat-card-content class="body">
            <form fxLayout="column" [formGroup]="signinForm" (ngSubmit)="signin()">

                <mat-form-field>
                  <mat-label>Email ID:</mat-label>
                  <input matInput type="email" formControlName="emailId">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Password :</mat-label>
                  <input matInput type="password" formControlName="password">
                </mat-form-field>

                <div fxLayoutAlign="end">
                    <button mat-raised-button color="accent" routerLink="/signup">Signup</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!signinForm.valid">Signin</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
